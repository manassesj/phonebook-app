<div class="container mt-4">
  <app-contact-filter
    class="mb-4"
    [searchText]="searchText"
    [selectedOption]="selectedOption"
    (searchTextChange)="onSearchTextChange($event)"
    (selectedOptionChange)="onSelectedOptionChange($event)"
  ></app-contact-filter>

  <div class="row g-4">
    <div
      class="col-12 col-sm-6 col-md-4"
      *ngFor="let contact of filteredContacts; trackBy: trackById"
      role="listitem"
    >
      <app-contact-card
        [contact]="contact"
        (selectEdit)="onSelectEdit($event)"
        (selectDeactivate)="onSelectDeactivate($event)"
        (selectToggleFavorite)="onSelectToggleFavorite($event)"
      ></app-contact-card>
    </div>
  </div>

  <div
    *ngIf="filteredContacts.length === 0"
    class="alert alert-info mt-4"
    role="alert"
  >
    No contacts found.
  </div>
</div>
