<div class="d-flex flex-wrap gap-3 mb-4 align-items-center justify-content-between">
  <div class="flex-grow-1 min-w-250">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name or email"
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchTextChange($event)"
      aria-label="Search contacts"
    />
  </div>

  <div style="min-width: 160px;">
    <select
      class="form-select"
      [(ngModel)]="selectedOption"
      (change)="onOptionChange($any($event.target).value)"
      aria-label="Filter contacts"
    >
      <option *ngFor="let option of filterOptions" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>
</div>
